<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <style>

        h1{
            color: #fff;
        }
        label{
            color: blue;
        }
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;

        background: #67b6eb;
        }
        #candidate
        {
            color: #a00c0c;
        }
        button
        {
            background: #a00c0c;
        }
        button:hover
        {
            background: #289452;
        }
       
        
    </style>
</head>
<body>
    <h1>Voting App</h1><br>
    <label class="label" for="candidate">Select a candidate:</label>
    <select id="candidate" name="candidate">
        <option value="candidate1">Candidate 1</option>
        <option value="candidate2">Candidate 2</option>
        <!-- Add more candidates as needed -->
    </select>
    <button onclick="vote()">Vote</button>

    <script src="https://web3js.readthedocs.io/web3.js"></script>
    <script src="./app.js"></script>
</body>
</html>
